<h1 class="d-flex justify-content-center font-weight-bolder">Create a Reimbursement Ticket</h1>
<br>
<br>
<br>

<div class="d-flex justify-content-center">
    <div class="jumbotron shadow p-3 mb-5 rounded">

        <form (ngSubmit)="createTicket($event)" [formGroup]="ticketForm">
            <div class="form-group">
            <h5 for="amount">Amount:</h5>
            <input type="number" class="form-control" id="amount" placeholder="0.00" value="" #amountEntered required>
            </div>
            
            <h5 for="type-div" id="type-label">Type:</h5>
            <div id="type-div">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="lodging" value="1" checked>
                    <label class="form-check-label" for="lodging">
                    Lodging
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="food" value="2" checked>
                    <label class="form-check-label" for="food">
                    Food
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="travel" value="3" checked>
                    <label class="form-check-label" for="travel">
                    Travel
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="other" value="4" checked>
                    <label class="form-check-label" for="other">
                    Other (Specify in Description)
                    </label>
                </div>
            </div>

            <div class="form-group" id="description-div">
            <h5 for="description">Description:</h5>
            <textarea rows="5" cols="60" type="text" class="form-control" id="description" value="" #descriptionEntered></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block form-group"><fa-icon [icon]="faEdit"></fa-icon> Create Ticket</button>
        </form>
    </div>
</div>
<div class="d-flex justify-content-center">
        <div class="alert alert-success" role="alert" *ngIf="showSuccessMessage">
        <strong>Success!</strong> Ticket Has Been Created
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="showErrorMessage">
        <strong>Error</strong> Ticket Not Created
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="showAmountErrorMessage">
        <strong>Error</strong> An Amount Must Be Entered
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="showOtherErrorMessage">
        <strong>Error</strong> A Description Must Be Entered For Type 'Other'
    </div>
</div>
