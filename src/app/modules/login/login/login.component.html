    <div class="d-flex justify-content-center">
    <div class="jumbotron shadow p-3 mb-5 rounded">
        <form (ngSubmit)="login($event)" [formGroup]="loginForm"> 
            <div class="form-group">
                <!-- <label for="formGroupExampleInput">Username</label> -->
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username" value="" name="username">
            </div>
            <div class="form-group">
                <!-- <label for="formGroupExampleInput2">Password</label> -->
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" value="" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block form-group"><fa-icon [icon]="faSignInAlt"></fa-icon> Login</button>
        </form>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="alert alert-danger" role="alert" *ngIf="showErrorMessage">
        <strong>Error</strong> Invalid Username or Password
    </div>
</div>
