    <h1 class="d-flex justify-content-center">Login</h1>
    <br>

    <div class="d-flex justify-content-center">
    <div class="jumbotron">
        <form (ngSubmit)="login($event)" [formGroup]="loginForm"> 
            <div class="form-group">
                <label for="formGroupExampleInput">Username</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username" value="" name="username">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Password</label>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" value="" name="password">
            </div>
            <button type="submit" class="btn btn-primary form-group">Login</button>
        </form>
    </div>
</div>
<p class="d-flex justify-content-center text-danger" >{{message}}</p>
