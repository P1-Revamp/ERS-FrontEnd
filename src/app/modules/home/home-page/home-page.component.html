<h1 class="d-flex justify-content-center font-weight-bolder">Welcome</h1>

<div class="d-flex justify-content-center">
    <div class="jumbotron">
        <div class="list-group shadow">
            <a id="list-header" class="list-group-item list-group-item-action flex-column align-items-start active">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Name</h5>
              </div>
              <p class="mb-1">{{this.user.firstName}} {{this.user.lastName}}</p>
            </a>
            <a id="list-item" class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Job Title</h5>
              </div>
              <p class="mb-1">{{this.user.role.role}}</p>
            </a>
            <a id="list-item" class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Employee Id</h5>
              </div>
              <p class="mb-1">{{this.user.userId}}</p>
            </a>
            <a id="list-item" class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Username</h5>
              </div>
              <p class="mb-1">{{this.user.username}}</p>
            </a>
            <a id="list-item" class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Email</h5>
              </div>
              <p class="mb-1">{{this.user.email}}</p>
            </a>
          </div>
    </div>
</div>
<div class="d-flex justify-content-center">
  <div class="alert alert-danger" role="alert" *ngIf="showErrorMessage">
      <strong>Error</strong> Failed to Load User Information
  </div>
</div>
