<h1 class="d-flex justify-content-center">Settings</h1>
<br>

<div class="d-flex justify-content-center">
<div class="jumbotron">

<form>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label" id="">Change Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="New Username">
      </div>
    </div>

    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label" id="">Change Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="New Email">
        </div>
      </div>

      <div class="form-group row">
        <label for="current-password" class="col-sm-2 col-form-label" id="">Change Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="current-password" placeholder="Current Password">
          <input type="password" class="form-control" id="new-password" placeholder="New Password">
          <input type="password" class="form-control" id="new-password-again" placeholder="Re-Enter New Password">
        </div>
      </div>

    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </div>
    </div>
</form>
  
</div>
</div>

<div class="d-flex justify-content-center">
  <div class="alert alert-danger" role="alert" *ngIf="showUsernameInvalidMessage">
      <strong>Error</strong> Invalid Username
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="alert alert-danger" role="alert" *ngIf="showUsernameTakenMessage">
      <strong>Error</strong> Username Already Taken
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="alert alert-danger" role="alert" *ngIf="showEmailInvalidMessage">
      <strong>Error</strong> Invalid Email
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="alert alert-danger" role="alert" *ngIf="showCurrentPasswordIncorrectMessage">
      <strong>Error</strong> Current Password Incorrect
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="alert alert-danger" role="alert" *ngIf="showNewPasswordInvalidMessage">
      <strong>Error</strong> Invalid New Password
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="alert alert-danger" role="alert" *ngIf="showPasswordsDoNotMatchMessage">
      <strong>Error</strong> New Password Fields Don't Match
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="alert alert-danger" role="alert" *ngIf="showErrorMessage">
      <strong>Error</strong> Profile Not Updated
  </div>
</div>
